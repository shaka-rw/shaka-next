<VirtualHost _default_:80>
  ServerName shaka.rw
  DocumentRoot "/home/ubuntu/shaka-frontend"
  <Directory "/home/ubuntu/shaka-frontend">
    Require all granted
  </Directory>
  ProxyPass / http://localhost:3000/
  ProxyPassReverse / http://localhost:3000/
RewriteEngine on
RewriteCond %{SERVER_NAME} =shaka.rw
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
